plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.8.1'
    testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '7.8.1'
    implementation group: 'io.cucumber', name: 'cucumber-core', version: '7.8.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.2.0'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10'
}

